<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Mate</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/pexels-photo-1229356.webp">
</head>

<body>
    <main class="calculator">
        <h2>Health <span>Mate</span></h2>
        <p>
            <article><b>Fill in with your details to receive  health advice based on your BMI and a suggested meal plan for improvement.</b></article>
        </p>

        <form id="estimatorForm">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required placeholder="Enter your first name">
            </div>
            <div class="input-group">
                <label for="age">Age:</label>
                <input type="number" id="age" required>
            </div>
            <div class="input-group">
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="input-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" required>
            </div>
            <div class="input-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" required>
            </div>
            <button type="submit">Click to receive feedback</button>
        </form>

        <section id="output">
            <div id="bmi-advice" class="bmi-advice"></div>
            <div id="risk-advice" class="risk-advice"></div>
            <div id="meal-advice" class="meal-advice"></div>
            <h3>Proposed weekly meal plan.</h3>
            <table class="meal-plan">
                <thead>
                    <tr>
                        <th>Meal</th>
                        <th>Food Item</th>
                    </tr>
                </thead>
                <tbody id="meal-plan-content"></tbody>
            </table>
            <h3>Proposed hospitals for further medical advice.</h3>
            <div id="hospital-advice" class="hospital-advice"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Health Mate:All Rights Reserved</p>
        <p>RavenDev</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
